<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات - Smartwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-gradient">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col-2">
                    <a href="index.html" class="btn btn-link text-white p-0">
                        <i class="bi bi-arrow-right fs-4"></i>
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h1 class="h5 text-white mb-0 fw-bold">تنظیمات</h1>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </header>

    <div class="container-fluid px-3 py-4">
        <!-- General Settings -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-gear me-2"></i>تنظیمات کلی</h6>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-shop me-2 text-primary"></i>
                            <span>اطلاعات فروشگاه</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-bell me-2 text-primary"></i>
                            <span>نوتیفیکیشن‌ها</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="notifications" checked>
                        </div>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-palette me-2 text-primary"></i>
                            <span>تم رنگی</span>
                        </div>
                        <select class="form-select form-select-sm" style="width: auto;" id="themeSelect">
                            <option value="light">روشن</option>
                            <option value="dark">تیره</option>
                            <option value="auto">خودکار</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Premium Features -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0"><i class="bi bi-star me-2 text-warning"></i>ویژگی‌های ویژه</h6>
                <i class="bi bi-crown text-warning"></i>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex justify-content-between align-items-center premium-item">
                        <div>
                            <i class="bi bi-printer me-2 text-muted"></i>
                            <span class="text-muted">تنظیمات چاپ پیشرفته</span>
                            <i class="bi bi-lock-fill ms-2 text-warning"></i>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center premium-item">
                        <div>
                            <i class="bi bi-cloud-arrow-up me-2 text-muted"></i>
                            <span class="text-muted">پشتیبان‌گیری و بازیابی</span>
                            <i class="bi bi-lock-fill ms-2 text-warning"></i>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center premium-item">
                        <div>
                            <i class="bi bi-graph-up me-2 text-muted"></i>
                            <span class="text-muted">گزارش‌های تحلیلی</span>
                            <i class="bi bi-lock-fill ms-2 text-warning"></i>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-warning btn-sm rounded-pill px-4">
                        <i class="bi bi-crown me-2"></i>خرید اشتراک
                    </button>
                </div>
            </div>
        </div>

        <!-- Data Management -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-database me-2"></i>مدیریت داده‌ها</h6>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex justify-content-between align-items-center" data-action="export">
                        <div>
                            <i class="bi bi-download me-2 text-success"></i>
                            <span>خروجی Excel</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center" data-action="import">
                        <div>
                            <i class="bi bi-upload me-2 text-info"></i>
                            <span>وارد کردن داده‌ها</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center text-danger" data-action="clear">
                        <div>
                            <i class="bi bi-trash me-2"></i>
                            <span>پاک کردن همه داده‌ها</span>
                        </div>
                        <i class="bi bi-chevron-left"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- About -->
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-info-circle me-2"></i>درباره برنامه</h6>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <h5 class="text-primary">Smartwise Price List</h5>
                    <p class="text-muted small">نسخه 1.0.0</p>
                    <p class="text-muted small">توسعه یافته توسط تیم Smartwise</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
