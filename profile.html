<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل - Smartwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-gradient">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col-2">
                    <a href="index.html" class="btn btn-link text-white p-0">
                        <i class="bi bi-arrow-right fs-4"></i>
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h1 class="h5 text-white mb-0 fw-bold">پروفایل کاربر</h1>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </header>

    <div class="container-fluid px-3 py-4">
        <!-- User Info -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <div class="profile-avatar mb-3">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                </div>
                <h5 class="card-title">کاربر نمونه</h5>
                <p class="text-muted">user@example.com</p>
                <button class="btn btn-outline-primary btn-sm">ویرایش پروفایل</button>
            </div>
        </div>

        <!-- Account Settings -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-person-gear me-2"></i>تنظیمات حساب</h6>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-envelope me-2 text-primary"></i>
                            <span>تغییر ایمیل</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-key me-2 text-primary"></i>
                            <span>تغییر رمز عبور</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-shield-check me-2 text-success"></i>
                            <span>احراز هویت دو مرحله‌ای</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="twoFactor">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subscription -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0"><i class="bi bi-star me-2 text-warning"></i>اشتراک</h6>
                <span class="badge bg-secondary">رایگان</span>
            </div>
            <div class="card-body">
                <p class="text-muted small mb-3">شما در حال حاضر از نسخه رایگان استفاده می‌کنید.</p>
                <div class="d-grid">
                    <button class="btn btn-warning">
                        <i class="bi bi-crown me-2"></i>ارتقا به Premium
                    </button>
                </div>
            </div>
        </div>

        <!-- Support -->
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-headset me-2"></i>پشتیبانی</h6>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-question-circle me-2 text-info"></i>
                            <span>راهنما</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-chat-dots me-2 text-info"></i>
                            <span>تماس با پشتیبانی</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-bug me-2 text-warning"></i>
                            <span>گزارش مشکل</span>
                        </div>
                        <i class="bi bi-chevron-left text-muted"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <div class="d-grid">
            <button class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-2"></i>خروج از حساب
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
